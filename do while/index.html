<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>
    <script>
        var ulangi = confirm("Apakah Anda mau mengulangi cuyy?");
        var counter = 0

        do {
            counter++ ;
            ulangi = confirm("Apakah anda mau mengulang cokkkk?");
            } while (ulangi)
        document.write("Perulangan ini sudah dilakukan sebanyak "+ counter +" kali");       
    </script>
    
</body>
</html>
