<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan if/else</title>
</head>
<body>
    <script>
        var password = prompt("Password:");
        if(password=="admin"){
            document.write("<h2>Selama datang guysss!</h2>");
        } else {
            document.write("<p>Anda Hacker,tidak bisa masuk!</p>");
        }

        document.write("<p>Terima kasih sudah mampir ke aplikasi hijau ini,hehe</p>");
    </script>
</body>
</html>
