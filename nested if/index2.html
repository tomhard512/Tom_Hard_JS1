<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan nested if</title>
</head>
<body>
    <script>
        var username = prompt("Username:");
        var password = prompt("Password:");

        if(username == "Admin") {
            if(password =="admin") {
                document.write("<h2>Selamat datang sepuh puh!</h2>");
            } else {
                document.write("<p>Password salah,anda hacker ya</p>");
            }
        } else {
            document.write("<p>Anda tidak ada akun blok!</p");
        }
    </script>
</body>
</html>
