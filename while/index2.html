<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        var ulangi = confirm("Apakah Anda mau mengulangi cuyy?");
        var counter = 0

        while(ulangi) {
            var jawab = confirm("Apakah anda mau mengulang cokkkk?")
            counter++ ;
            if(jawab == false ){
                ulangi=false;
            }
        }
        document.write("Perulangan ini sudah dilakukan sebanyak "+ counter +" kali");
